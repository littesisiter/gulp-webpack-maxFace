<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/account-edit.css" media="all">
</head>
<body>
	<section class="account-wrap">
		<h1 class="title">个人资料修改</h1>
		<div class="item-sec wbox-v2">
			<em class="point"></em>
			<p class="label">昵称</p>
			<div class="edit-sec wbox-flex">
				<input type="text" class="nick-name tr" value="芊芊">
			</div>
			<a href="javascript:;" class="icon-cls hide"></a>
		</div>
		<div class="item-sec wbox-v2">
			<em class="point"></em>
			<p class="label wbox-flex">性别</p>
			<ul class="sex-list wbox-v2">
				<li class="male"></li>
				<li class="female color"></li>
			</ul>
		</div>
		<div class="item-sec wbox-v2">
			<em class="point"></em>
			<p class="label">出生日期</p>
			<div class="edit-sec wbox-flex no-select">
				<input type="date" class="birth-date tr" placeholder="请选择">
			</div>
			<a href="javascript:;" class="icon-cls hide"></a>
		</div>
		<a href="javascript:;" class="to-save">保存信息</a>
	</section>
<script src="../js/common.js"></script>
<script src="../js/account-edit.js"></script>    
</body>
</html>
