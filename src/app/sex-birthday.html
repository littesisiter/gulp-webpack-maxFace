<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>星座点单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/sex-birthday.css" media="all">
</head>
<body>
	<section class="seb-wrap">
		<div class="moudle-sec">
			<div class="title"><em>选择您的性别</em></div>
			<div class="sex-sec wbox">
				<div class="selected male sex-item">
					<em></em>
				</div>
				<div class="selected female sex-item">
					<em></em>
				</div>
			</div>
		</div>
		<div class="moudle-sec">
			<div class="title"><em>选择您的出生年月</em></div>
			<div class="birthday-sec">
				<div class="attr-item wbox-v2">
					<label class="key" for="year">年</label>
					<div class="wbox-flex">
						<input type="tel" id="year" placeholder="请输入年，如1992">
					</div>
					<a href="javascript:;" class="cls"></a>
				</div>
				<div class="attr-item wbox-v2">
					<label class="key" for="month">月</label>
					<div class="wbox-flex">
						<input type="tel" id="month" placeholder="请输入具体的月份">
					</div>
					<a href="javascript:;" class="cls"></a>
				</div>
				<div class="attr-item wbox-v2">
					<label class="key" for="day">日</label>
					<div class="wbox-flex">
						<input type="tel" id="day" placeholder="请输入具体哪一天">
					</div>
					<a href="javascript:;" class="cls"></a>
				</div>
			</div>
		</div>
		<a href="javascript:;" class="seb-btn color">开启星座点单</a>
	</section>
    <script src="../js/common.js"></script>
	<script src="../js/sex-birthday.js"></script>
</body>
</html>
