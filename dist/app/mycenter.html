<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会员中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/mycenter.css" media="all">
</head>
<body>
	<section class="center-wrap">
		<div class="sec-top wbox-v2">
			<div class="head-pic">
				<img id="my_photo" class="my-photo hide" src="" alt="">
			</div>
			<div class="wbox-flex">
				<p class="nick-name">上善若水</p>
				<div class="level-sec wbox-v2"><p class="level">LV1</p><p class="level-name wbox-flex">游戏菜鸟</p><p class="arrow"></p></div>
			</div>
			<a href="javascript:;" class="arrow"></a>
		</div>
		<div class="sec-middle">
			<p class="title">我的账户</p>
			<ul class="tab-list wbox-v2">
				<li>
					<p class="tab-value">
						<em class="num">345.5</em>
					</p>
					<p class="tab-name">余额</p>
				</li>
				<li>
					<p class="tab-value">
						<em class="num">367</em>
					</p>
					<p class="tab-name">积分</p>
				</li>
				<li>
					<p class="tab-value">
						<em class="num">3</em>
						<em class="unit">张</em>
					</p>
					<p class="tab-name">优惠券</p>
				</li>
			</ul>
		</div>
		<div class="sec-bottom">
			<ul class="func-list">
				<li class="wbox-v2">
					<p class="func-name wbox-flex">积分商城</p>
					<p class="desc"></p>
					<p class="arrow"></p>
				</li>
				<li class="wbox-v2 last">
					<p class="func-name wbox-flex">每日游戏</p>
					<p class="desc">3款上新</p>
					<p class="arrow"></p>
				</li>
				<li class="wbox-v2">
					<p class="func-name wbox-flex">关于我们</p>
					<p class="desc"></p>
					<p class="arrow"></p>
				</li>
			</ul>
		</div>
	</section>

<script src="../js/common.js"></script>
<script src="../js/mycenter.js"></script>    
</body>
</html>
