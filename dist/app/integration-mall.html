<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>积分商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="/css/integration-mall.css" media="all">
</head>
<body>
	<section class="mall-wrap">
		<div class="title-sec wbox-v2">
			<p class="title wbox-flex">我的积分</p>
			<a href="javascript:;" class="record">兑换记录</a>	
		</div>
		<div class="total-sec wbox-v3 haslogin">
			<p class="login-after hide">
				<span class="sum">3000</span>
				<span class="unit">积分</span>
			</p>
			<p class="login-before">
				<a href="javascript:;" class="to-login">登录</a>
			</p>
		</div>
		<div class="title-sec wbox-v2">
			<p class="title wbox-flex">积分商城每日上新</p>
		</div>
		<div class="new-upload-sec">
			<ul class="pro-list">
				<li class="wbox">
					<img src="//image2.suning.cn/uimg/b2c/newcatentries/0070078374-000000000125386284_1_400x400.jpg" alt="">
					<div class="wbox-flex">
						<p class="name">我脸大醇香奶茶我脸大醇香奶茶我脸大醇香奶茶我脸大醇香奶茶我脸大醇香奶茶</p>
						<p class="price-sec">
							<span class="symbol">&yen;</span>
							<span class="price">10</span>
						</p>
					</div>
					<a href="javascript:;" class="rechange">100积分兑换</a>
				</li>
				<li class="wbox">
					<img src="//image2.suning.cn/uimg/b2c/newcatentries/0070078374-000000000125386284_1_400x400.jpg" alt="">
					<div class="wbox-flex">
						<p class="name">我脸大醇香奶茶</p>
						<p class="price-sec">
							<span class="symbol">&yen;</span>
							<span class="price">10</span>
						</p>
					</div>
					<a href="javascript:;" class="rechange">100积分兑换</a>
				</li>
			</ul>
		</div>
	</section>
<script src="../js/common.js"></script>
<script src="../js/integration-mall.js"></script> 
</body>
</html>
